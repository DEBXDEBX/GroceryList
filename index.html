  <body>
    <header>
      <h3 id="storeHeading">
        Store<span id="storeAddIcon"
          ><i
            data-toggle="tooltip"
            title="Add New Store"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h3>


      <nav>
        <ul id="storeList"></ul>
      </nav>



      <form id="storeForm" autocomplete="off">
        <div class="form-group">
          <input
            id="storeTextInput"
            type="text"
            autofocus
            class="form-control"
            placeholder="Store Name"
          />
        </div>
        <div class="form-group">
          <input
            id="storeAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Store"
          />
        </div>
        <div class="form-group">
          <button
            id="storeCancelBtn"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </header>
    <!-- ******************************************** -->

    <!-- ******************************************** -->
    <section>
      <h3 id="itemHeading">
        Item<span id="itemAddIcon"
          ><i
            data-toggle="tooltip"
            title="Add New Item"
            class="fas fa-plus"
          ></i
        ></span>
      </h3>

      <form id="itemForm" autocomplete="off">
        <div class="form-group">
          <input
            id="itemTextInput"
            type="text"
            autofocus
            class="form-control"
            placeholder="item"
          />
        </div>
   
        <div class="form-group">
          <input
            id="itemAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Item"
          />
        </div>
        <div class="form-group">
          <button
            id="itemCancelBtn"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>
     <!-- ******************************************** -->

     <nav>

      <ul id="itemList"></ul>
    </nav>
